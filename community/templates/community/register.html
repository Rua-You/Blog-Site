{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{% static "community/login.css" %}" rel="stylesheet">
        <title>Alumni Map</title>
    </head>

    <body>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert" tabindex="-1">
                    {{ message }}
                    <!-- close the alert -->
                    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" tabindex="-1">
                        <span aria-hidden="true" tabindex="-1">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="container">
            <h1>Alumni Map</h1>
            <h2>Register</h2>

            <form action="#" method="POST">
                {% csrf_token %}
                <h3>Username</h3>
                <input name="username" placeholder="Username" required>
                <h3>BASIS Email (@basischina.com)</h3>
                <input type="email" name="email" placeholder="you@basischina.com" required>
                <h3>Password</h3>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="button">Register</button>
            </form>

            <p></p>
            <h3><a href="{% url "index" %}">Back to homepage</a><h3>
            <h3>Already have an account? <a href="{% url "login" %}">Login here!</a></h3>
        </div>
    </body>
</html>
