{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static "community/login.css" %}" rel="stylesheet">
        <title>Alumni Map</title>
    </head>
    <body>
        <div class="container">
            <h1>Alumni Map</h1>
            <h2>Register/Login</h2>
            <h3>BASIS Email (@basischina.com)</h3>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="BASIS Email (@basischina.com)" required>
                <input type="password" name="password" placeholder="Password" required>
                <p><a href="#" class="forgot-password">Forgot Password?</a></p>
                <button type="submit" class="button">Sign Up/Login</button>
            </form>
            <p></p>
            <h3><a href="{% url "index" %}">Back to homepage</a><h3>
            <h3>New Account Will Be Registered Automatically</h3>
        </div>
        
    </body>
</html>
