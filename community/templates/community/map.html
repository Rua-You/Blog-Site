{% load static %}

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title> BASIS Alumni Map </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'community/style.css' %}" rel="stylesheet">
        {% block head %}
            <link href="{% static 'community/map.css' %}" rel="stylesheet">
        {% endblock head %}
    </head>

    <body>
        {% block header %}
            <div class="header">
                <div class="page-bar">
                    <h6><a href="{% url "index" %}">‚Üê back</a><h6>
                </div>
            </div>
        {% endblock header %}

        
        <!-- body -->
        {% block body %}
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=Massachusetts+Institution+of+Technology+&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        {% endblock body %}

        {% block footer %}
            <div class="footer">
                <div class="page-bar"></div>
            </div>
        {% endblock footer %}
    </body>
</html>
