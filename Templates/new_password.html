<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1{
            font-family: Arial, sans-serif;
            font-weight: bolder;
            font-size: 100px;
        }
        .username {
            font-size: 35px;
            font-family: Arial, sans-serif;
            color: white;
            text-align: left;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4fc;
        }

        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-box {
            background-color: #d3daf6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .reset-box h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .reset-box p {
            font-size: 16px;
            color: #c0c9f0;
        }

        .reset-box input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #c0c9f0;
            border-radius: 20px;
            font-size: 14px;
            color: #6d6d8d;
        }

        .reset-box input::placeholder {
            color: #d4d5e0;
        }

        .reset-box button {
            background-color: #0b3b7e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
        }

        .reset-box button:hover {
            background-color: #0a336e;
        }

        .navbar-nav .nav-link {
            color: black;
        }

        .footer {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="page-bar"></div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <img src="../statics/images/alumni web logo 1.png" width="83" height="70">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item d-flex">
                    <a class="nav-link" href="#">The Map</a>
                </li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="#">Get in Touch</a>
                </li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="#">About Universities</a>
                </li>
                <li class="nav-item d-flex">
                    <button class="btn btn-small btn-outline-secondary">Sign in</button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Password Reset Section -->
    <div class="reset-container">
        <div class="reset-box">
            <h1>Alumni Map</h1>
            <username>Forgot Your Password?</username>
            <p></p>
            <username>New Password</username>
            <input type="text" placeholder="New Password">
            <p></p>
            <username>Confirm New Password</username>
            <input type="text" placeholder="Confirm New Password">
            <button type="button">Reset Password</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="navbar-nav w-100 justify-content-between">
                <li></li>
                <li></li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="#"><b>The Map</b></a>
                </li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="#"><b>Get in Touch</b></a>
                </li>
                <li class="nav-item d-flex">
                    <a class="nav-link" href="#"><b>About Universities</b></a>
                </li>
            </ul>
        </nav>
        <div class="page-bar"></div>
    </div>

</body>

</html>
