<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title> BASIS Alumni Map </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../statics/style.css" rel="stylesheet">
    </head>

    <body>

        <!-- header -->
        <div class="header">
            <div class="page-bar"></div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <!-- ms-auto: align items to the right -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="#">The Map</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="#">Get in Touch</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="#">About Universities</a>
                    </li>
                    <li class="nav-item d-flex">
                        <button class="btn btn-small btn-outline-secondary">Sign out</button>
                    </li>
                </ul>
            </nav>
        </div>

        
        <!-- body -->
        
        <!-- title & subtitle -->
        <div id="start-page-title">
            <h1><b>ALUMNI MAP</b></h1>
            <h3>BASIS International/Bilingual School · China</h3>
        </div>

        <!-- input BASIS email -->
        <div id="input-email">
            <h6><i>Verify Your BASIS Student Status</i></h6>
            <form>
                <div class="input-group">
                    <span id="email-icon" class="input-group-text rounded-start-pill">✉</span>
                    <input id="input-basis-email" class="rounded-end-pill form-control" type="email" placeholder="you@basischina.com" required>
                </div>
            </form>
        </div>


        <!-- footer -->
        <div class="footer">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <!-- "w-100 justify-content-between": evenly space the item -->
                <ul class="navbar-nav w-100 justify-content-between">
                    <!-- the 2 empty li is to populate the navbar -->
                    <li></li>
                    <li></li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="#"><b>The Map</b></a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="#"><b>Get in Touch</b></a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" href="#"><b>About Universities</b></a>
                    </li>
                </ul>
            </nav>
            <div class="page-bar"></div>
        </div>
    </body>
</html>
